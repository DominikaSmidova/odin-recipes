<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pizzarolls</title>
    </head>
    <body>
        <h1>Pizzarolls</h1>
        <img src="images/pizzarolls.PNG" alt="baked pizzarolls">
        <h3>Description</h3>
        <p>Delicious pizza rolls filled with ham, cheese and corn or other ingredients according to your taste.</p>
        <h4>Ingredients</h4>
        <ul>
            <li>1 kg of white bread flour</li>
            <li>0,5 l of milk</li>
            <li>2 spoons of sugar</li>
            <li>1 cube of yeast</li>
            <li>0,2 l of oil</li>
            <li>2 spoons of salt</li>
            <li>ketchup, ham, cheese, corn</li>
        </ul>
    </body>
</html>
